services:
    phpbbde.tou.main_listener:
        class: phpbbde\tou\event\main
        arguments:
            - @auth
            - @config
            - @controller.helper
            - @user
            - %core.root_path%
            - %core.php_ext%
        tags:
            - { name: event.listener }
    phpbbde.tou.main_controller:
        class: phpbbde\tou\controller\main
        arguments:
            - @config
            - @db
            - @request
            - @template
            - @user
            - @controller.helper
            - %core.root_path%
            - %core.php_ext%